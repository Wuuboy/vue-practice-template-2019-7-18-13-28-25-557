<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>vue-practice</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-practice doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    
    <div id="app">
      <button value="-" @click="reduce">-</button>
      <span id = "showValue">{{count}}</span>
      <button value="+" @click="add">+</button>
    </div>

    <script>
      new Vue({
        el:"#firstVue",
        data:{
          return:{
            count:0
          }
        },
        methods:{
          reduce:function(){
            this.count--
          },
          add:function(){
            this.count++
          }
        }
      })
  </script>
    <!-- built files will be auto injected -->
  </body>
</html>
